<ion-header>
  <ion-toolbar>
    <ion-title>Países</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pais of paises">
      <ion-label>
        <h2>{{ pais.name.common }}</h2>
        <p>Región: {{ pais.region }}</p>
      </ion-label>
      <ion-thumbnail slot="end">
        <img [src]="pais.flags.svg" alt="Bandera de {{ pais.name.common }}" />
      </ion-thumbnail>
    </ion-item>
  </ion-list>
</ion-content>
